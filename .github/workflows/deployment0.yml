name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main  # Set this to your default branch
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # Specify the Node.js version you want to use

    - name: Install dependencies
      run: npm install

    - name: Install Hugo
      uses: peaceiris/actions-hugo@v3
      with:
        hugo-version: 'latest'
        extended: true

    - name: Build Hugo site
      run: hugo --minify

    - name: Deploy to GitHub Pages
      id: deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public

    # This step sets the deployment URL as an output
    - name: Set deployment URL
      run: echo "deployment_url=$(echo https://denchyaknow.github.io/GitSite_Dencho)" >> $GITHUB_ENV

  # This job uses the deployment URL from the previous job
  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ needs.build-and-deploy.outputs.deployment_url }}
    steps:
    - name: Update environment URL
      run: echo "The deployed site is available at ${{ needs.build-and-deploy.outputs.deployment_url }}"
