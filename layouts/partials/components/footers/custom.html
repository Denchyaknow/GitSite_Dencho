  <script>
      document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        // Select all spline-viewer elements
        const elements = document.querySelectorAll('spline-viewer');
        
        elements.forEach(element => {
          if (element) {
            // Hide #logo element
            const childA = element.shadowRoot ? element.shadowRoot.querySelector('#logo') : element.querySelector('#logo');
            if (childA) {
              console.log('childA found');
              childA.remove();
            }

            // Hide #hints element
            const childB = element.shadowRoot ? element.shadowRoot.querySelector('#hints') : element.querySelector('#hints');
            if (childB) {
              console.log('childB found');
              childB.remove();//.style.display = 'none';
            }
            
            // Hide #preloader element
            const childC = element.shadowRoot ? element.shadowRoot.querySelector('#preloader') : element.querySelector('#preloader');
            if (childC) {
              console.log('childC found');
              childC.remove();//.style.display = 'none';
            }
          }
        });
      }, 200); // Adjust the delay as needed
    });
    // Make all splineviewer responsive to height correctly
    function addHeightToAllShadowRoots() {
    // Select all spline-viewer elements
    const elements = document.querySelectorAll('spline-viewer');
    
    elements.forEach(element => {
      if (element) {
        console.log('element found');
        if (element.shadowRoot) {
          const cont = element.shadowRoot.querySelector('#container');
          if (cont) {
            console.log('cont found');
            cont.style.height = '100%';
          }
        }
      }
    });
  }

  // Call the function when the page is loaded
  window.addEventListener('DOMContentLoaded', addHeightToAllShadowRoots);
