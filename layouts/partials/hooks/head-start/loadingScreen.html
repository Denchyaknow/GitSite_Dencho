<script>
    var fadeOutDelay = 1250;
    var scrollUnlockDelay = fadeOutDelay + 250;
    
    function ShowHideMasks() {
        var masks = document.querySelectorAll('#section-markdown');
        masks.forEach(element => {
            element.classList.add('hidden');
        });
        setTimeout(() => {
            masks.forEach(element => {
                element.classList.remove('hidden');
            });
        }, fadeOutDelay); 
    }
    document.addEventListener("DOMContentLoaded", function() {
        if(document.getElementById('loadingScreenTrigger') != null)
        {
            ShowHideMasks();
            //Disable Scrolling
            document.body.style.overflow = 'hidden';
            // var masks = document.querySelectorAll('#section-markdown');
            // masks.forEach(element => {
                //     element.classList.add('hidden');
                // });
                //loadingScreen.classList.remove('hidden');
                setTimeout(() => {
                const loadingScreen = document.getElementById('loadingScreen');
                //const loadingScreen = document.getElementById('loadingScreen');
                loadingScreen.classList.add('hidden');
                // masks.forEach(element => {
                    //     element.classList.remove('hidden');
                    // });
                }, fadeOutDelay); // Adjust this delay as needed
                setTimeout(() => {
                    document.body.style.overflow = '';
                }, scrollUnlockDelay);
            }
            else
            {
                const loadingScreen = document.getElementById('loadingScreen');
                loadingScreen.remove();//classList.add('hidden');
            }
        });
</script>
<div id="loadingScreen" >
    <div id="loadingBack"></div> 
    <div id="loadingLogo"></div> 
</div>
