<script>
    var fadeOutDelay = 500;
    var scrollUnlockDelay = fadeOutDelay + 250;
    function ShowHideMasks() {
        var masks = document.querySelectorAll('#section-markdown');
        masks.forEach(element => {
            element.classList.add('hidden');
        });
        setTimeout(() => {
            masks.forEach(element => {
                element.classList.remove('hidden');
            });
        }, fadeOutDelay); 
    }
    document.addEventListener("DOMContentLoaded", function() {        
        var longLoading = document.getElementById('longLoadingScreen') != null;
        if(longLoading) {
            fadeOutDelay *= 4;
            console.log('Long Loading Screen Detected');
            scrollUnlockDelay = fadeOutDelay + 250;
        }
        ShowHideMasks();
        //Disable Scrolling
        document.body.style.overflow = 'hidden';
        setTimeout(() => {
            const loadingScreen = document.getElementById('loadingScreen');
            loadingScreen.classList.add('hidden');
        }, fadeOutDelay); // Adjust this delay as needed
        setTimeout(() => {
            document.body.style.overflow = '';
        }, scrollUnlockDelay);
    });
</script>
