# Essentially Minimal theme but with constant home section bg color.
name = "Starter Blog"

[light]
  # Primary
  primary = "#ff29ad"

  # Menu
  menu_primary = "rgb(153,238,255)"
  menu_text = "#34495e"
  menu_text_active = "#2962ff"
  menu_title = "#2b2b2b"

  # Home sections
  home_section_odd = "rgb(247, 250, 252)"
  home_section_even = "rgb(247, 250, 252)"

  link = "#3273dc"
  link_hover = "rgb(0, 255, 0)"

[dark]
  primary = "#3bbbeefd"
  link = "#9F73B0"
  link_hover = "#e4a7fc"
  background = "#0C0E13"
  home_section_odd = "#0c0e137c"
  home_section_even = "#0C0E13"
  menu_primary = "#93AAD7"
  menu_text = "#101113"
  menu_text_active = "#bed1ff"
  menu_title = "#0f1011"
